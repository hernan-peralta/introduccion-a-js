<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea clase 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id="formulario-edad">
        <form class="input" onsubmit="return false">
            <label>Edad: </label>
            <input type="number" class=edad placeholder="Edad del miembro familiar" autofocus="autofocus"/>
        </form>
    </div>
    <button id="reset">Empezar de nuevo</button>
    <button id="calcular">Calcular</button>
    <br>
    <br>
    <em id="resultado"></em>
    <br>
    <br>

    <div id="formulario-trabajo">
        <form class="form-salario" onsubmit="return false">
            <label>Salario anual: </label>
            <input type="number" class="salario-anual" placeholder="Ingrese un salario anual"/>
        </form>
    </div>
    <button id="agregar">Agregar</button>
    <button id="quitar">Quitar</button>
    <br>
    <button id="calcular-salario">Calcular</button>
    <br>
    <em id="resultado-salarios"></em>
    <script src='tarea-clase-6-mio.js'></script>
</body>
</html>
